<div class="form form-group">
  <div class="form-header">
    <h5>{{ cartItem.product.getTitle() }}</h5>
    <p>amount: {{ cartItem.amount }}</p>
  </div>

  <div class="btn-toolbar " role="toolbar" aria-label="Toolbar">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        routerLink="/products/{{ cartItem.product.getId() }}"
        routerLinkActive="active">See details</button>
    </div>

    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button type="button" class="btn btn-secondary" (click)="changeQuantity(1)">+</button>
      <button type="button" class="btn btn-secondary" (click)="changeQuantity(-1)">-</button>
    </div>

    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-danger form-delete" (click)="deleteCartItem()"><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>
</div>
