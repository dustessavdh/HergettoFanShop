<h2 *ngIf="!editProduct">Add a product!</h2>
<h2 *ngIf="editProduct">Edit a product!</h2>
<p>Edit/add a product!</p>
<hr />

<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addProduct()"[formGroup]="productForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
        type="text"
        id="title"
        class="form-control"
        placeholder="A title for the product"
        formControlName="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
        type="text"
        id="description"
        class="form-control"
        placeholder="A description for the product"
        formControlName="description">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
        type="number"
        id="price"
        class="form-control"
        placeholder="A price for the product"
        formControlName="price">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input
        type="text"
        id="imageUrl"
        class="form-control"
        placeholder="A image url for the product"
        formControlName="imageUrl">
      </div>
      <button
        *ngIf="!editProduct"
        type="submit"
        class="btn btn-success">
        <i class="fas fa-plus"></i> add product
      </button>
      <button
        *ngIf="editProduct"
        type="submit"
        class="btn btn-primary">
        <i class="fas fa-edit"></i> edit product
      </button>
    </form>

    <button
    *ngIf="editProduct"
    class="btn btn-danger mt-2"
    (click)="deleteProduct()">
    <i class="fas fa-trash"></i> Delete product
    </button>
  </div>
</div>
