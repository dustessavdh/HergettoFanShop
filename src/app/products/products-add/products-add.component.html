<h2>Your Shoppingcart!</h2>
<p>Your shopping cart, with all the awesome items you need!</p>
<hr />

<div class="row">
  <div class="col-12">
    <form (ngSubmit)="addProduct()"[formGroup]="productForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
        type="text"
        id="title"
        class="form-control"
        placeholder="A title for the product"
        formControlName="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
        type="text"
        id="description"
        class="form-control"
        placeholder="A description for the product"
        formControlName="description">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
        type="number"
        id="price"
        class="form-control"
        placeholder="A price for the product"
        formControlName="price">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input
        type="text"
        id="imageUrl"
        class="form-control"
        placeholder="A image url for the product"
        formControlName="imageUrl">
      </div>
      <button
        type="submit"
        class="btn btn-primary">
        <i class="fas fa-plus"></i> add product
      </button>
    </form>
  </div>
</div>
