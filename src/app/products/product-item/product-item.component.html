<div class="col-lg-3 col-md-4 col-sm-6 mb-2">
  <div class="card" style="width: 18rem;">
    <img loading="lazy" src="{{ product.getImageUrl() }}" class="card-img-top" alt="image">
    <div class="card-body">
      <h5 class="card-title">{{ product.getTitle() }}</h5>
      <p class="card-text">{{ product.getDescription() }}</p>
      <a routerLink="{{ product.getId() }}" class="btn btn-primary">See details!</a>
    </div>
  </div>
</div>
