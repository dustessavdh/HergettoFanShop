<div class="row mt-4 product" *ngIf="product !== undefined">
  <div class="col-7 mb-2">
    <h2>{{ product.getTitle() }}</h2>
    <h6>&euro; {{ product.getPrice() }}</h6>
    <p>{{ product.getDescription() }}</p>
    <button type="button" class="btn btn-primary" (click)="addToCart()">Add to cart!</button>
  </div>
  <div class="col-md-5">
    <div class="image-block">
      <img class="img-fluid image" src="{{ product.getImageUrl() }}">
    </div>
  </div>
</div>
